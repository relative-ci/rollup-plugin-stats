name: ci
on:
  push:
    branches:
      - master
      - next
    tags:
      - v*
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4.2.2

      - name: "Setup"
        uses: "./.github/actions/setup"

      - name: "Lint"
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4.2.2

      - name: "Setup"
        uses: "./.github/actions/setup"

      - name: "Test"
        run: npm run test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4.2.2

      - name: "Setup"
        uses: "./.github/actions/setup"

      - name: "Build"
        run: yarn run build

      - name: "Upload build files"
        uses: actions/upload-artifact@v4.4.3
        with:
          name: build-artifacts
          retention-days: 1
          path: dist*/
