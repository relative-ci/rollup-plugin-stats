name: ci
on:
  push:
    branches:
      - master
      - next
    tags:
      - v*
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4.2.2

      - name: "Setup"
        uses: "./.github/actions/setup"

      - name: "Lint"
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4.2.2

      - name: "Setup"
        uses: "./.github/actions/setup"

      - name: "Test"
        run: npm run test

  build:
    runs-on: ubuntu-latest
    needs:
      - "lint"
      - "test"
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4.2.2

      - name: "Setup"
        uses: "./.github/actions/setup"

      - name: "Build"
        run: yarn run build

      - name: "Upload build files"
        uses: actions/upload-artifact@v4.4.3
        with:
          name: build-artifacts
          retention-days: 1
          path: dist*/

  publish:
    # Run only for version tags
    if: contains(github.ref, "refs/tags/v")
    needs:
      - "build"
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4.2.2

      - name: "Setup"
        uses: "./.github/actions/setup"

      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - run: npm run release
        env:
          NPM_CONFIG_PROVENANCE: true
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
