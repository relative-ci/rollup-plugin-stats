name: ci
on:
  push:
    branches:
      - master
      - next
    tags:
      - v*
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v6.0.1

      - name: "Setup node & npm"
        uses: "relative-ci/.github/actions/setup-node-npm@v1.1.5"

      - name: "Lint"
        run: npm run lint

  test-unit:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v6.0.1

      - name: "Setup node & npm"
        uses: "relative-ci/.github/actions/setup-node-npm@v1.1.5"

      - name: "Test"
        run: npm run test:unit

  build:
    runs-on: ubuntu-latest
    needs:
      - lint
      - test-unit
    steps:
      - name: "Checkout"
        uses: actions/checkout@v6.0.1

      - name: "Setup node & npm"
        uses: "relative-ci/.github/actions/setup-node-npm@v1.1.5"

      - name: "Build"
        run: yarn run build

      - name: "Upload build files"
        uses: actions/upload-artifact@v6.0.0
        with:
          name: build-artifacts
          retention-days: 1
          path: dist*/

  test-package-rollup:
    name: "rollup v${{ matrix.rollup }} / node ${{ matrix.node }} / ${{ matrix.os }}"
    needs:
      - build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ["24", "22", "20", "18"]
        os: [ubuntu-latest, windows-latest]
        rollup: ["3", "4"]
        exclude:
          - os: windows-latest
            node: 22
          - os: windows-latest
            node: 20
          - os: windows-latest
            node: 18
          - rollup: 3
            node: 22
          - rollup: 3
            node: 20
          - rollup: 3
            node: 18

    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v6.0.1

      - name: "Setup node & npm"
        uses: "relative-ci/.github/actions/setup-node-npm@v1.1.5"
        with:
          cache: "never"
          version: ${{ matrix.node }}
          install: false

      - name: "Install test dependencies"
        run: npm install vitest

      - name: "Download build files"
        uses: actions/download-artifact@v6.0.0
        with:
          name: build-artifacts

      - name: "Setup local npm registry"
        run: ./scripts/setup-registry.sh

      - name: "Install test package dependencies"
        run: |
          npm install 
          npm install rollup@${{ matrix.rollup }} --force
          npx rollup -v
        working-directory: test/package/rollup

      - name: "Test package"
        run: npm run test:package:rollup

  test-package-rolldown:
    name: "rolldown v${{ matrix.rolldown }} / node ${{ matrix.node }} / ${{ matrix.os }}"
    needs:
      - build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ["24", "22"]
        os: [ubuntu-latest, windows-latest]
        rolldown: ["1"]

    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v6.0.1

      - name: "Setup node & npm"
        uses: "relative-ci/.github/actions/setup-node-npm@v1.1.5"
        with:
          cache: "never"
          version: ${{ matrix.node }}
          install: false

      - name: "Install test dependencies"
        run: npm install vitest

      - name: "Download build files"
        uses: actions/download-artifact@v6.0.0
        with:
          name: build-artifacts

      - name: "Setup local npm registry"
        run: ./scripts/setup-registry.sh

      - name: "Install test package dependencies"
        run: |
          npm install 
          npx rolldown -v
        working-directory: test/package/rolldown

      - name: "Test package"
        run: npm run test:package:rolldown

  test-package-vite:
    name: "vite v${{ matrix.vite }} / node ${{ matrix.node }} / ${{ matrix.os }}"
    needs:
      - build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ["24", "22", "20", "18"]
        os: [ubuntu-latest, windows-latest]
        vite: ["5", "6", "7"]
        exclude:
          - os: windows-latest
            node: 22
          - os: windows-latest
            node: 20
          - os: windows-latest
            node: 18
          - vite: 7
            node: 18

    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v6.0.1

      - name: "Setup node & npm"
        uses: "relative-ci/.github/actions/setup-node-npm@v1.1.5"
        with:
          cache: "never"
          version: ${{ matrix.node }}
          install: false

      - name: "Install test dependencies"
        run: npm install vitest

      - name: "Download build files"
        uses: actions/download-artifact@v6.0.0
        with:
          name: build-artifacts

      - name: "Setup local npm registry"
        run: ./scripts/setup-registry.sh

      - name: "Install test package dependencies"
        run: |
          npm install 
          npm install vite@${{ matrix.vite }} --force
          npx vite -v
        working-directory: test/package/vite

      - name: "Test package"
        run: npm run test:package:vite

  tests:
    needs:
      - test-package-rollup
      - test-package-rolldown
      - test-package-vite
    runs-on: ubuntu-latest
    steps:
      - run: exit 0

  publish:
    # Run only for version tags
    if: contains(github.ref, 'refs/tags/v')
    needs:
      - "tests"
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v6.0.1

      - name: "Setup node & npm"
        uses: "relative-ci/.github/actions/setup-node-npm@v1.1.5"

      - name: "Download build"
        uses: actions/download-artifact@v6.0.0
        with:
          name: build-artifacts

      - name: "Release package"
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
